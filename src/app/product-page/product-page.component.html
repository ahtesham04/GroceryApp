<div class="row mt-5">
    <div class="col-sm-3">
        <div *ngFor="let data of allSubcategoryData">
            <input type="checkbox" name="{{data.subName}}" value="{{data.subName}}">
            <label for="{{data.subName}}"> {{data.subName}}</label>
        </div>
        <!-- <ul *ngFor="let data of allSubcategoryData">
            <li>{{data.subName}}</li>
        </ul> -->
    </div>
    <div class="col-sm-9 product">
        <div class="row">
            <div class="col-sm-4" *ngFor="let data of allProductsData">

                <div class="card cStyle">
                    <img src="{{'http://rjtmobile.com/grocery/images/'+data.image}}" class="card-img-top"
                        alt="ca3rd image">
                    <div class="card-body">
                        <h5 class="card-title">{{data.productName}}</h5>
                        <p class="card-text">{{data.description}}</p>
                        <div class="d-grid">
                            <a  class="btn btn-primary">Select</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
